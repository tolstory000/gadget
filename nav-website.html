
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main id='mainX'></main>
    <footer></footer>
    <script>
		var keys = {
					'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
					'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
					'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
					'length': 3
			};
		var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
            };
        //取出localStorage中的zzz对应的hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        
        //遍历keys，生成kbd标签
        index=0;
        while (index < keys['length']){
            divX = document.createElement('div')
            mainX.appendChild(divX)
            row = keys[index]
            console.log(keys['length'])
            index2 = 0
            while(index2 < row['length']){
                    kbdX=document.createElement('kbd')
                    kbdX.textContent = row[index2]
                    divX.appendChild(kbdX)
                    buttonX=document.createElement('button')
                    buttonX.textContent = 'E'
                    buttonX.id = row[index2]
                    buttonX.onclick = function(edit){   //index3指的是点击按钮对应的键盘值
                        index3 = edit.target.id
                        x = prompt('请输入你要编辑的网址')
                        hash[index3] = x
                        localStorage.setItem('zzz',JSON.stringify(hash))
                    }
                    kbdX.appendChild(buttonX)
                    index2++
                }
                index++
            }

            document.onkeypress = function(openWeb){ 
                index4 = openWeb['key']             //index4指的是当前按键的值
                website = hash[index4]
                window.open('http://' + website, '_blank')
            }
    </script>
</body>
</html>
